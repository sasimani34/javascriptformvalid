<head>

</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-fixed navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Form</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mx-auto"></div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#bannerimage">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#signupform">Signup</a>

              </li>
            </ul>

      <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center" id="bannerimage">
      <div class="content text-center">
        <h1 class="text-black">Form Validation</h1>
      </div>
    </div>
     <!--signup section-->
     <div class="container" id="signupform">
        <form id="form"  class="mx-auto" style="width: 500px;">
            <h1 class="text-center p-2">Signup</h1>
            <div class="form-group p-2">
              <label for="username" >Username</label>
              
                <input type="text" class="form-control" id="username" name="username">
            
              <div class="error"></div>
            </div>
            <div class="form-group p-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email">
              <div class="error"></div>
            </div>
            <div class="form-group p-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="form-group p-2">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword">
                <div class="error"></div>
              </div>
            <button type="submit" class="btn btn-primary w-100 p-2">Submit</button>
          </form>
     </div>

      <!--login section-->
      <div class="container" id="loginform">
        <form id="loginform"  class="mx-auto" style="width: 500px;">
            <h1 class="text-center p-2">Login</h1>
            <div class="form-group p-2">
              <label for="username" >Username</label>
              
                <input type="text" class="form-control" id="username" name="username">
            
              <div class="error"></div>
            </div>
            <div class="form-group p-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 p-2">Submit</button>
          </form>
     </div>


    <script src="script.js">

    </script>
</body>
</html>
