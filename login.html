<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!--login section-->
    <div class="container-fluid" style="height:100vh" id="logincontainer">
        <form id="loginform"  class="mx-auto p-3 " style="width: 500px;height: 80vh; ">
            <h1 class="text-center p-2">Login</h1>
            <div class="lform-group p-2">
              <label for="lusername" >Username</label>
              
                <input type="text" class="form-control" id="lusername" name="lusername">
            
              <div class="error"></div>
            </div>
            <div class="lform-group p-2">
                <label for="lpassword">Password</label>
                <input type="password" class="form-control" id="lpassword" name="lpassword">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
          </form>
     </div>
     <script src="script.js">

     </script>
    
</body>
</html>
