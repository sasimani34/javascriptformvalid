<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-2" href="#">Form</a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mx-auto"></div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white align-items-center fs-4" aria-current="page" href="#bannerimage">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white"href="#signupform">
                <button class="btn btn-outline-success  my-2 my-sm-0" type="submit">Signup</button></a>
              </li>
             
             
             
              <li class="nav-item">
                <a class="nav-link text-white"href="#logincontainer">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button></a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
      <div class="banner-image w-100  d-flex justify-content-center align-items-center" style="height:100vh" id="bannerimage">
      <div class="content text-center">
        <h1 class="text-black">Form Validation</h1>
      </div>
    </div>
     <!--signup section-->
     <div class="container-fluid" style="height:100vh" id="signupform">
        <form id="form"  class="mx-auto" style="width: 500px; height: 80vh;">
            <h1 class="text-center p-2">Signup</h1>
            <div class="sform-group p-2">
              <label for="username" >Username</label>
              
                <input type="text" class="form-control" id="username" name="username">
            
              <div class="error"></div>
            </div>
            <div class="sform-group p-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email">
              <div class="error"></div>
            </div>
            <div class="sform-group p-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="sform-group p-2">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword">
                <div class="error"></div>
              </div>
            <button type="submit" class="btn btn-primary w-100 p-2">Submit</button>
            <p class="text-center">Already an user?<a href="#logincontainer">Login</a></p>
          </form>
     </div>

      <!--login section-->
      <div class="container-fluid" style="height:100vh" id="logincontainer">
        <form id="loginform"  class="mx-auto " style="width: 500px;height: 80vh; ">
            <h1 class="text-center p-2">Login</h1>
            <div class="lform-group p-2">
              <label for="lusername" >Username</label>
              
                <input type="text" class="form-control" id="lusername" name="lusername">
            
              <div class="error"></div>
            </div>
            <div class="lform-group p-2">
                <label for="lpassword">Password</label>
                <input type="password" class="form-control" id="lpassword" name="lpassword">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
          </form>
     </div>
    <!--todolist section-->
    <div class="container-fluid w-100"  style="height:100vh" id="todolistpage">
      <div id="todowrap" style="height:80vh" >
          <h2 class="justify-content-center">Todo List</h2>
          <input type="text" id="todoinput">
          <button id="add">Add</button>
          <div id="todoList" class="bg-warning mt-2 w-25" style="height:50vh">
              <p>Todo list</p>
          </div>
      </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
